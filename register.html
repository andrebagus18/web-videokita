<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet"
        />
        <link rel="stylesheet" href="register.css" />
        <title>Login</title>
      </head>
      <body>
        <div class="container">
          <!-- Section Navbar -->
          <div class="nav">
            <div class="logo">
              <img src="img/Logo.png" alt="logo" />
            </div>
            <div class="drop">
              <img src="img/Dehaze.png" alt="drop" />
            </div>
          </div>

          <!-- Section Login -->
          <div class="container-form">
            <div class="form-login">
              <div class="desc">
                <h2 class="desc-title">Pendaftaran Akun</h2>
                <span class="intro">Yuk, daftarkan akunmu sekarang juga!</span>
              </div>
              <div class="form">
                <div class="tab-login">
                  <div class="tab-input">
                    <label for="nama" class="nama"
                      >Nama Lengkap <span class="bintang">*</span></label
                    >
                    <input
                      type="text"
                      id="nama"
                      class="names"
                      name="nama"
                      required
                    />
                    <label for="email" class="email"
                      >E-Mail <span class="bintang">*</span></label
                    >
                    <input
                      type="email"
                      id="email"
                      class="mail"
                      name="email"
                      required
                    />
                    <label for="gender" class="gender"
                      >Jenis Kelamin <span class="bintang">*</span></label
                    >
                    <input
                      type="text"
                      id="gender"
                      class="genders"
                      name="gender"
                      required
                    />
                    <div class="telephone">
                      <label for="phone" class="phone"
                        >No Hp <span class="bintang">*</span></label
                      >
                      <select class="country">
                        <option value="id">
                          <img src="flag/indonesia.png" alt="indonesia" />
                        </option>
                        <option value="as">
                          <img src="flag/amerika.png" alt="amerika" />
                        </option>

                        <option value="au">
                          <img src="flag/australia.png" alt="australia" />
                        </option>
                        <option value="ca">
                          <img src="flag/kanada.png" alt="kanada" />
                        </option>
                        <option value="ng">
                          <img src="flag/nigeria.png" alt="nigeria" />
                        </option>
                      </select>
                      <select class="id-tel">
                        <option value="id">+62</option>
                        <option value="as">+1(AS)</option>
                        <option value="au">+61</option>
                        <option value="ca">+1</option>
                        <option value="ng">+234</option>
                      </select>
                      <input
                        type="tel"
                        id="phone"
                        class="phones"
                        name="phone"
                        pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
                        required
                      />
                    </div>
                    <label for="password" class="password"
                      >Password <span class="bintang">*</span></label
                    >
                    <input
                      type="password"
                      id="password"
                      class="pswd"
                      name="password"
                      required
                    />
                    <label for="confirm" class="confirm"
                      >Konfirmasi Password <span class="bintang">*</span></label
                    >
                    <input
                      type="password"
                      id="confirm"
                      class="cnfr"
                      name="confirm"
                      required
                    />
                    <a href="#" class="notpswd">Lupa Password?</a>
                  </div>
                  <div class="btn-btn">
                    <button type="submit" class="btn-submit">Masuk</button>
                    <button type="submit" class="btn-daftar">Daftar</button>
                  </div>
                </div>
                <div class="row">
                  <div class="or">atau</div>
                </div>
                <div class="with-google">
                  <a href="#" class="google"
                    ><img
                      src="img/google.png"
                      alt="google"
                      class="img-google"
                    />
                    <span class="desc-google">Masuk dengan Google</span></a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </body>
    </html>
  </body>
</html>
