<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <!-- Section Navbar -->
      <div class="nav">
        <div class="logo">
          <img src="img/Logo.png" alt="logo" />
        </div>
      </div>

      <!-- Section Login -->
      <div class="container-form">
        <div class="form-login">
          <div class="desc">
            <h2 class="desc-title">Masuk ke Akun</h2>
            <span class="intro">Yuk, lanjutin belajarmu di videobelajar.</span>
          </div>
          <div class="form">
            <div class="tab-login">
              <div class="tab-input">
                <label for="email" class="email"
                  >E-Mail <span class="bintang">*</span></label
                >
                <input
                  type="email"
                  id="email"
                  class="mail"
                  name="email"
                  required
                />
                <label for="password" class="password"
                  >Password <span class="bintang">*</span></label
                >
                <div class="input-pswd">
                  <input
                    type="password"
                    id="password"
                    class="pswd"
                    name="password"
                    required
                  />
                  <img src="img/mdi_eye.png" alt="eye" class="eye" />
                </div>
                <a href="#" class="notpswd">Lupa Password?</a>
              </div>
              <div class="btn-btn">
                <button type="submit" class="btn-submit">Masuk</button>
                <button type="submit" class="btn-daftar">Daftar</button>
              </div>
            </div>
            <div class="row">
              <div class="or">atau</div>
            </div>
            <div class="with-google">
              <a href="#" class="google"
                ><img src="img/google.png" alt="google" class="img-google" />
                <span class="desc-google">Masuk dengan Google</span></a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
